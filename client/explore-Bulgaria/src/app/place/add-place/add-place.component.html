<main class="auth-container">
    <div class="form-container">
      <h1>Add New Place</h1>
      <div class="form-wrapper">
        <form class="add-place-form" #form="ngForm" (ngSubmit)="addPlace(form)">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter place name"
              ngModel
              #inputName="ngModel"
              required
              minlength="5"
            >
            <div class="error-container" *ngIf="inputName.touched">
              <p class="error-message" *ngIf="inputName?.errors?.['required']">Name is required!</p>
              <p class="error-message" *ngIf="inputName?.errors?.['minlength']">Name must be at least 5 characters!</p>
            </div>
          </div>
  
          <div class="form-group">
            <label for="image">Image URL</label>
            <input 
              type="text"
              name="image"
              id="image"
              class="form-control"
              placeholder="Enter image URL"
              ngModel
              #inputImage="ngModel"
              required
            >
            <div class="error-container" *ngIf="inputImage.touched">
              <p class="error-message" *ngIf="inputImage?.errors?.['required']">Image URL is required!</p>
            </div>
          </div>
  
          <div class="form-group">
            <label for="city">City</label>
            <input 
              type="text"
              name="city"
              id="city"
              class="form-control"
              placeholder="Enter city name"
              ngModel
              #inputCity="ngModel"
              required
              minlength="3"
            >
            <div class="error-container" *ngIf="inputCity.touched">
              <p class="error-message" *ngIf="inputCity?.errors?.['required']">City is required!</p>
              <p class="error-message" *ngIf="inputCity?.errors?.['minlength']">City must be at least 3 characters!</p>
            </div>
          </div>
  
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              name="description"
              id="description"
              class="form-control"
              placeholder="Enter place description"
              ngModel
              #inputDescrpition="ngModel"
              required
              minlength="10"
              rows="4"
            ></textarea>
            <div class="error-container" *ngIf="inputDescrpition.touched">
              <p class="error-message" *ngIf="inputDescrpition?.errors?.['required']">Description is required!</p>
              <p class="error-message" *ngIf="inputDescrpition?.errors?.['minlength']">Description must be at least 10 characters!</p>
            </div>
          </div>
  
          <div class="form-group">
            <label for="workTime">Work Time</label>
            <input 
              type="text"
              name="workTime"
              id="workTime"
              class="form-control"
              placeholder="Enter work hours"
              ngModel
              #inputWorkTime="ngModel"
              required
            >
            <div class="error-container" *ngIf="inputWorkTime.touched">
              <p class="error-message" *ngIf="inputWorkTime?.errors?.['required']">Work time is required!</p>
            </div>
          </div>
  
          <button type="submit" class="submit-btn" [disabled]="form.invalid">
            Create Place
          </button>
        </form>
      </div>
    </div>
  </main>
