<main>
  <section id="login">
    <div class="form">
      <h2>Login</h2>
      <form class="login-form" #form="ngForm" (ngSubmit)="login(form)">
        <input
          type="text"
          name="email"
          id="email"
          placeholder="email"
          ngModel
          #inputEmail="ngModel"
          required
          [appEmail]="domains"
        />
        <ng-container *ngIf="inputEmail.touched">
          <p class="Error" *ngIf="inputEmail.errors?.['required']">Email is required!</p>
          <p class="Error" *ngIf="inputEmail.errors?.['emailValidator']">Email is invalid!</p>
        </ng-container>
        
        <input
          type="password"
          name="password"
          id="password"
          placeholder="*********"
          ngModel
          #inputPassword="ngModel"
          required
          minlength="6"
        />
        <ng-container *ngIf="inputPassword.touched">
            <p class="Error" *ngIf="inputPassword.errors?.['required']">Password is required!</p>
            <p class="Error" *ngIf="inputPassword.errors?.['minlength']">Password must be at least 6 characters!</p>
          </ng-container>
        <button>Login</button>
        <p class="message">
          Not registered? <a routerLink="/register">Create an account</a>
        </p>
      </form>
    </div>
  </section>
</main>
