<main>

  <form action="action_page.php">
    <div class="container">
      <form class="login-form" #form="ngForm" (ngSubmit)="login(form)">
        <h1>Login</h1>
        <p>Please fill in this form to login an account.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input  type="text"
        name="email"
        id="email"
        placeholder="email"
        ngModel
        #inputEmail="ngModel"
        required
        [appEmail]="domains">

        <ng-container *ngIf="inputEmail.touched">
          <p class="Error" *ngIf="inputEmail.errors?.['required']">Email is required!</p>
          <!-- <p class="Error" *ngIf="inputEmail.errors?.['emailValidator']">Email is invalid!</p> -->
        </ng-container>

     

      
          <label for="password"><b>Password</b></label>
          <input   type="password"
          name="password"
          id="password"
          placeholder="*********"
          ngModel
          #inputPassword="ngModel"
          required
          minlength="4">


          <ng-container *ngIf="inputPassword.touched">
            <p class="Error" *ngIf="inputPassword.errors?.['required']">Password is required!</p>
            <p class="Error" *ngIf="inputPassword.errors?.['minlength']">Password must be at least 4 characters!</p>
          </ng-container>
        
        <hr>


        <button class="loginbtn" >Login</button>
      </form>
    </div>

    <div class="container login">
      <p>
        Not registered? <a routerLink="/auth/register">Create an account</a>
      </p>
    </div>
  </form>
</main>
