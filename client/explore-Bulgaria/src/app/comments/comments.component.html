<section class="comments-section">
    <h3>Comments</h3>

    <div *ngIf="isLoading" class="loading-spinner">
        <app-loader />
    </div>

    <div *ngIf="!isLoading" class="comments-container">

        <div *ngIf="userService.user" class="comment-form">
            <div class="comment-user">
                Commenting as: <span class="username">{{currentUser?.username}}</span>
            </div>
            <textarea [(ngModel)]="newComment" placeholder="Add your comment..." rows="3"></textarea>
            <button (click)="addComment()" [disabled]="!newComment.trim()" class="submit-btn">
                Post Comment
            </button>
        </div>

        <!-- Comments List -->
        <div class="comments-list">
            <div class="comment-item" *ngFor="let comment of comments">
                <div class="comment-header">
                    <span class="username">{{comment.username}}</span>
                    <span class="date">{{comment._createdOn | date:'medium'}}</span>
                </div>
                <p class="comment-text">{{comment.text}}</p>
                <button *ngIf="isCommentOwner(comment)" (click)="deleteComment(comment._id)" class="delete-btn">
                    Delete
                </button>
            </div>

            <div *ngIf="comments.length === 0" class="no-comments">
                No comments yet. Be the first to comment!
            </div>
        </div>
    </div>

    <app-confirm-dialog [show]="showDeleteDialog"
        message="Are you sure you want to delete this comment? This action cannot be undone."
        [onConfirm]="confirmDelete.bind(this)" [onCancel]="cancelDelete.bind(this)"></app-confirm-dialog>
</section>
