<main>
    <div *ngIf="isLoading"> 
        <app-loader />
    </div> 

    <div *ngIf="!isLoading" class="museum-title" [@cardList]> 
        <div *ngFor="let museum of paginatedMuseums" class="museum-container">
            <div class="card">
                <img [src]="museum.image" [alt]="museum.name" style="width:100%">
                <h2>{{museum.name}}</h2>
                <p class="description">{{museum.description | shortenText:100}}</p>
                <p [routerLink]="museum._id">
                    <button [@buttonHover]="'active'">More Info</button>
                </p>
            </div>
        </div>
    </div>

    <app-pagination 
        [currentPage]="currentPage"
        [totalPages]="totalPages"
        [itemsPerPage]="itemsPerPage"
        (pageChange)="onPageChange($event)"
    ></app-pagination>
</main>
