<div class="details-container">
  <div *ngIf="isLoading" class="loader-container">
    <app-loader />
  </div>

  <div *ngIf="!isLoading" class="museum-details">
    <div class="image-container">
      <img [src]="museum.image" [alt]="museum.name" class="main-image">
    </div>

    <div class="content-container">
      <div class="header">
        <h1 class="title">{{museum.name}}</h1>
        <div class="location">
          <i class="fas fa-map-marker-alt"></i>
          <span>{{museum.city}}</span>
        </div>
      </div>

      <div class="description-section">
        <h3>About this museum</h3>
        <p class="description">{{museum.description}}</p>
      </div>

      <div class="info-grid">
        <div class="info-item">
          <i class="far fa-clock"></i>
          <p>Created</p>
          <span>{{museum.createdAt | time}}</span>
        </div>
        <div class="info-item">
          <i class="fas fa-heart"></i>
          <p>Likes</p>
          <span>{{likesCount}}</span>
        </div>
      </div>

      <div class="actions">
        <ng-container *ngIf="isOwner">
          <button class="edit-btn" [routerLink]="['/museums/edit', museum._id]">
            <i class="fas fa-edit"></i> Edit
          </button>
          <button class="delete-btn" (click)="deleteMuseum()">
            <i class="fas fa-trash-alt"></i> Delete
          </button>
        </ng-container>

        <button class="like-btn" [class.liked]="hasLiked" (click)="toggleLike()" *ngIf="!isOwner && userService.user">
          <i class="fas" [class.fa-heart]="hasLiked" [class.fa-heart-o]="!hasLiked"></i>
          {{hasLiked ? 'Unlike' : 'Like'}} ({{likesCount}})
        </button>
      </div>

      <app-confirm-dialog [show]="showDeleteDialog"
        message="Are you sure you want to delete this place? This action cannot be undone."
        [onConfirm]="confirmDelete.bind(this)" [onCancel]="cancelDelete.bind(this)"></app-confirm-dialog>
    </div>
  </div>
  <div class="comments-container">
    <app-comments *ngIf="museum._id" [itemId]="museum._id"></app-comments>
  </div>
</div>
