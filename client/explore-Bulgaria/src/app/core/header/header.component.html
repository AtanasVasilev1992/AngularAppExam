<header>
  <div class="header">
    <a routerLink="/" class="logo"><img src="../../../assets/logo.png" alt="Logo" class="logo-image"></a>
    <div class="header-right">
      <nav>
        <ul>
          <div *ngIf="!isLoggedIn" class="mini-navbar">
            <a routerLink="/">Home</a>
            <a routerLink="/about">About</a>
            <a routerLink="/places">Places</a>
            <a routerLink="/museums">Museums</a>
            <a routerLink="/auth/login">Login</a>
            <a routerLink="auth/register">Register</a>
            <div class="search-container">
              <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="onSearch()" (blur)="hideResults()"
                placeholder="Search..." class="search-input">
              <app-search-results [places]="searchResults.places" [museums]="searchResults.museums"
                [isVisible]="showResults"></app-search-results>
            </div>
          </div>

          <div *ngIf="isLoggedIn" class="mini-navbar">
            <a routerLink="/">Home</a>
            <a routerLink="/about">About</a>
            <a routerLink="/places">Places</a>
            <a routerLink="/add-place">New Place</a>
            <a routerLink="/museums">Museums</a>
            <a routerLink="/museums/add">New Museum</a>
            <a routerLink="/auth/profile">{{username}}'s Profile</a>
            <a (click)="logout()">Logout</a>

            <div class="search-container">
              <input type="text" [(ngModel)]="searchTerm" (input)="onSearch()" (blur)="hideResults()"
                placeholder="Search places and museums..." class="search-input">
              <app-search-results *ngIf="showResults" [places]="searchResults.places" [museums]="searchResults.museums"
                [isVisible]="showResults" (resultClick)="hideResults()"></app-search-results>
            </div>
          </div>
        </ul>
      </nav>
    </div>
  </div>
</header>
